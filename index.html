<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-909</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control"/>
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta content="0" http-equiv="Expires"/>
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="icon" href="favicon.ico" type=“image/x-icon”>
    <link rel="shortcut icon" href="./favicon.ico" type=“image/x-icon”>
    <link rel="preload" href="./fonts/Roboto-Bold.ttf" as="font" type="font/ttf"
          crossorigin>
    <link href="./bin/main.css" rel="stylesheet"/>
    <script src="./bin/main.js" type="module"></script>
</head>
<body>
<main class="invisible">
    <div class="tr-909">
        <div class="roland-logo"></div>
        <div class="tr-909-logo"></div>
        <div class="rhythm-composer-logo"></div>
        <button class="trigger bright start"></button>
        <button class="trigger bright stop"></button>
        <button class="switch cartridge"></button>
        <div class="instruments">
            <hr>
            <div class="instrument" data-instrument="global">
                <h1 class="single">TOTAL ACCENT</h1>
                <div class="knob-control accent" data-label="">
                    <div class="knob small" data-parameter="accent"></div>
                </div>
            </div>
            <hr>
            <div class="instrument" data-instrument="bassdrum">
                <h1 class="single">BASS DRUM</h1>
                <div class="knob-control" data-label="TUNE">
                    <div class="knob small" data-parameter="tune"></div>
                </div>
                <div class="knob-control" data-label="LEVEL">
                    <div class="knob small" data-parameter="level"></div>
                </div>
                <div class="knob-control" data-label="ATTACK">
                    <div class="knob small" data-parameter="attack"></div>
                </div>
                <div class="knob-control" data-label="DECAY">
                    <div class="knob small" data-parameter="decay"></div>
                </div>
            </div>
            <hr>
            <div class="instrument" data-instrument="snaredrum">
                <h1 class="single">SNARE DRUM</h1>
                <div class="knob-control" data-label="TUNE">
                    <div class="knob small" data-parameter="tune"></div>
                </div>
                <div class="knob-control" data-label="LEVEL">
                    <div class="knob small" data-parameter="level"></div>
                </div>
                <div class="knob-control" data-label="TONE">
                    <div class="knob small" data-parameter="tone"></div>
                </div>
                <div class="knob-control" data-label="SNAPPY">
                    <div class="knob small" data-parameter="snappy"></div>
                </div>
            </div>
            <hr>
            <div class="instrument" data-instrument="low-tom">
                <h1 class="single">LOW TOM</h1>
                <div class="knob-control" data-label="TUNE">
                    <div class="knob small" data-parameter="tune"></div>
                </div>
                <div class="knob-control" data-label="LEVEL">
                    <div class="knob small" data-parameter="level"></div>
                </div>
                <div class="knob-control" data-label="DECAY">
                    <div class="knob small" data-parameter="decay"></div>
                </div>
            </div>
            <hr>
            <div class="instrument" data-instrument="mid-tom">
                <h1 class="single">MID TOM</h1>
                <div class="knob-control" data-label="TUNE">
                    <div class="knob small" data-parameter="tune"></div>
                </div>
                <div class="knob-control" data-label="LEVEL">
                    <div class="knob small" data-parameter="level"></div>
                </div>
                <div class="knob-control" data-label="DECAY">
                    <div class="knob small" data-parameter="decay"></div>
                </div>
            </div>
            <hr>
            <div class="instrument" data-instrument="hi-tom">
                <h1 class="single">HI TOM</h1>
                <div class="knob-control" data-label="TUNE">
                    <div class="knob small" data-parameter="tune"></div>
                </div>
                <div class="knob-control" data-label="LEVEL">
                    <div class="knob small" data-parameter="level"></div>
                </div>
                <div class="knob-control" data-label="DECAY">
                    <div class="knob small" data-parameter="decay"></div>
                </div>
            </div>
            <hr>
            <div class="instrument" data-instrument="rim-clap">
                <h1>RIM SHOT</h1>
                <h1>HAND CLAP</h1>
                <div class="knob-control" data-label="LEVEL">
                    <div class="knob small" data-parameter="rim-level"></div>
                </div>
                <div class="knob-control" data-label="LEVEL">
                    <div class="knob small" data-parameter="clap-level"></div>
                </div>
            </div>
            <hr>
            <div class="instrument" data-instrument="hihat">
                <h1 class="single">HI HAT</h1>
                <div></div>
                <div class="knob-control" data-label="LEVEL">
                    <div class="knob small" data-parameter="level"></div>
                </div>
                <div class="knob-control" data-label="CH DECAY">
                    <div class="knob small" data-parameter="cl-decay"></div>
                </div>
                <div class="knob-control" data-label="OH DECAY">
                    <div class="knob small" data-parameter="oh-decay"></div>
                </div>
            </div>
            <hr>
            <div class="instrument" data-instrument="cymbal">
                <h1 class="single">CYMBAL</h1>
                <div class="knob-control" data-label="LEVEL">
                    <div class="knob small" data-parameter="ride-level"></div>
                </div>
                <div class="knob-control" data-label="LEVEL">
                    <div class="knob small" data-parameter="crash-level"></div>
                </div>
                <div class="knob-control" data-label="CRASH TUNE">
                    <div class="knob small" data-parameter="ride-tune"></div>
                </div>
                <div class="knob-control" data-label="RIDE TUNE">
                    <div class="knob small" data-parameter="crash-tune"></div>
                </div>
            </div>
            <hr>
        </div>
        <div class="action-button-group">
            <h1 style="grid-column: 1 / 5;">TRACK PLAY</h1>
            <button class="translucent-button"></button>
            <button class="translucent-button"></button>
            <button class="translucent-button"></button>
            <button class="translucent-button"></button>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <h2 style="grid-column: 1 / 5;">TRACK PLAY</h2>
        </div>
        <div class="step-button-group">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
            <span>11</span>
            <span>12</span>
            <span>13</span>
            <span>14</span>
            <span>15</span>
            <span>16</span>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
            <button class="switch step"></button>
        </div>
        <div class="func-button-group">
            <button class=func>1</button>
            <button class=func>2</button>
            <button class=func>3</button>
            <button class=func>4</button>
            <button class=func>5</button>
            <button class=func>6</button>
            <button class=func>7</button>
            <button class=func>8</button>
            <button class=func>9</button>
            <button class=func>10</button>
            <button class=func>COPY</button>
            <button class=func>INS</button>
            <button class=func>DEL</button>
            <button class=func>SAVE</button>
            <button class=func>VERIFY</button>
            <button class=func>LOAD</button>
        </div>
        <footer></footer>
    </div>
</main>
<svg class="preloader" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <circle r="7" cx="10" cy="10" fill="none" stroke="#21242D" stroke-width="5"></circle>
    <circle r="7" cx="10" cy="10" fill="none" stroke="#666D91" stroke-width="5" class="progress"></circle>
</svg>
</body>
</html>
